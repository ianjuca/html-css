<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens
    </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>As imagens também podem estar em pastas diferentes, confira abaixo:</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Ou até mesmo usar uma imagem direto da web:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo Js">
</body>
</html>
