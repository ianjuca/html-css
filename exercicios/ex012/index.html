<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse Highlight está hospedado no meu próprio servidor.</p>
    <video controls  loop width="560px">
        <source src="midia/3k-clean.mp4" type="video/mp4">
        <source src="midia/3K-Clean(1).mkv" type="video/mp4">
        <source src="midia/3K-Clean(1).webm" type="video/webm">
        <source src="midia/3k-clean.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vEvtFu9nvkg?si=YtDw1C1OjOBjdho-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
